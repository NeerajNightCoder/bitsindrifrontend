name: Build Docker Image

on:
  push:
    branches:
      - main # Trigger the workflow on push to the 'main' branch (or whichever branch you prefer)
  pull_request:
    branches:
      - main # Trigger the workflow on pull request to 'main'

jobs:
  build:
    runs-on: ubuntu-latest # Use the latest Ubuntu runner

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # Checkout your repository to the GitHub runner

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2 # Set up Docker Buildx for building images

      - name: Log in to Docker Hub
        uses: docker/login-action@v2 # Log in to Docker Hub (replace with your credentials)
        with:
          username: ${{ secrets.DOCKER_USERNAME }} # Store your Docker Hub username in GitHub secrets
          password: ${{ secrets.DOCKER_PASSWORD }} # Store your Docker Hub password in GitHub secrets

      - name: Build Docker image
        run: |
          docker build -t your-username/nextjs-app:$GITHUB_SHA .  # Build the image using commit SHA as the tag
